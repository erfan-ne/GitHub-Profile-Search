<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profile Search</title>
    <link rel="stylesheet" href="./public/css/styles.css" />
    <!-- Link Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <!-- Poppins Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="w-full h-20 bg-zinc-900 px-12 flex items-center text-white">
      <div class="flex items-center gap-2">
        <span class="github-icon text-4xl text-zinc-300">
          <i class="fa-brands fa-github"></i>
        </span>
        <span class="text-2xl font-Sans-Bold">جستجوی پروفایل کاربر گیت‌هاب </span>
      </div>
    </header>
    <main class="w-full my-10 flex items-center justify-center flex-col gap-5">
      <div dir="ltr" class="search flex items-center gap-3">
        <input
          id="search-input"
          type="text"
          placeholder="exam: erfan-ne"
          class="w-[600px] font-[Poppins] placeholder:tex-tsm px-4 focus-within:ring-4 duration-300 ring-zinc-800/50 h-12 rounded-md outline-none"
          autocomplete="off"
        />
        <button
          id="search-button"
          class="px-4 h-12 focus-within:ring-4 ring-zinc-900/50 duration-300 rounded-md bg-gradient-to-t from-zinc-950 to-zinc-700 text-white"
        >
          <!-- Search icon -->
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div dir="ltr" class="" id="user-card">
        <h6 class="user-card__default">لطفا نام کاربری گیت هاب مورد نظر خود را وارد نمایید</h6>
      </div>
    </main>

    <footer
      dir="ltr"
      class="fixed bottom-0 left-0 right-0 py-3 font-[Poppins] text-zinc-700/80 flex items-center justify-center"
    >
      &copy; Developed with 💙 by Erfan Neshati
    </footer>

    <script src="./js/app.js"></script>
  </body>
</html>
