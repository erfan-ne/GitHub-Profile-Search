<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profile Search</title>
    <link rel="stylesheet" href="./public/css/styles.css" />
    <!-- Link Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <!-- Poppins Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="w-full h-20 bg-zinc-900 px-12 flex items-center text-white">
      <div class="flex items-center gap-2">
        <span class="github-icon text-4xl text-zinc-300">
          <i class="fa-brands fa-github"></i>
        </span>
        <span class="text-2xl font-Sans-Bold">جستجوی پروفایل کاربر گیت‌هاب </span>
      </div>
    </header>
    <main class="w-full my-10 flex items-center justify-center flex-col gap-5">
      <div dir="ltr" class="search flex items-center gap-3">
        <input
          id="search-input"
          type="text"
          placeholder="exam: peymangeek"
          class="w-[600px] font-[Poppins] placeholder:tex-tsm px-4 focus-within:ring-4 duration-300 ring-zinc-800/50 h-12 rounded-md outline-none"
          autocomplete="off"
        />
        <button
          id="search-button"
          class="px-4 h-12 focus-within:ring-4 ring-zinc-900/50 duration-300 rounded-md bg-gradient-to-t from-zinc-950 to-zinc-700 text-white"
        >
          <!-- Search icon -->
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div dir="ltr" class="" id="user-card">
        <div class="card-header flex items-center gap-3">
          <img
            src="https://avatars.githubusercontent.com/u/178832070?v=4"
            id="user-img"
            class="size-[96px] rounded-full"
            alt=""
          />
          <div>
            <p class="font-bold text-2xl font-[Poppins]" id="user-fullname">
              Peyman Ahmadi
            </p>
            <p
              id="username"
              class="font-[Poppins] text-zinc-500 font-medium mt-1 text-sm"
            >
              @peymangeek
            </p>
          </div>
        </div>
        <div
          class="mt-6 mb-8 font-[Poppins] text-zinc-700 font-normal w-full text-sm"
        >
          <p id="caption">
            Junior front end developer Learning Nextjs/TypeScript Remote working
            with http://sabzlearn.ir
          </p>
        </div>
        <div
          class="grid grid-cols-2 child:flex child:w-full child:items-center gap-5 child:gap-2 font-[Poppins]"
        >
          <div>
            <span class="text-xl text-zinc-400">
              <i class="fas fa-location-dot"></i>
            </span>
            <span id="#location"> Zanjan, Iran. </span>
          </div>
          <div>
            <span class="text-xl text-zinc-400">
              <i class="fas fa-link"></i>
            </span>
            <span id="link">
              <a id="website link" href="#" class="github-url" target="_blank"
                >Github Page</a
              >
            </span>
          </div>
        </div>
        <div
          class="my-4 w-full rounded-md bg-zinc-100 h-20 grid grid-cols-3 child:w-full child:flex child:flex-col child:gap-1 child:items-center child:justify-center"
        >
          <article>
            <p id="repositories" class="font-[Poppins] text-2xl font-extrabold">
              4
            </p>
            <p class="text-zinc-500 font-[Sans-Medium,_Poppins] text-sm">
              مخازن (Repositories)
            </p>
          </article>
          <article>
            <p id="followers" class="font-[Poppins] text-2xl font-extrabold">
              0
            </p>
            <p class="text-zinc-500 font-[Sans-Medium,_Poppins] text-sm">
              دنبال‌کنندگان
            </p>
          </article>
          <article>
            <p id="following" class="font-[Poppins] text-2xl font-extrabold">
              2
            </p>
            <p class="text-zinc-500 font-[Sans-Medium,_Poppins] text-sm">
              دنبال شده‌ها
            </p>
          </article>
        </div>
        <div class="mt-10" dir="rtl">
          <!-- _blank icon -->
          <a
            href="#"
            target="_blank"
            class="flex justify-center items-center font-Sans-DemiBold text-sm text-zinc-700 gap-2"
          >
            مشاهده کامل در گیت‌هاب
            <i
              class="fa-solid fa-arrow-up-right-from-square text-zinc-500 text-sm"
            ></i>
          </a>
        </div>
      </div>
    </main>

    <footer
      dir="ltr"
      class="fixed bottom-0 left-0 right-0 py-3 font-[Poppins] text-zinc-700/80 flex items-center justify-center"
    >
      &copy; Developed with 💙 by Erfan Neshati
    </footer>

    <script src="./js/app.js"></script>
  </body>
</html>
